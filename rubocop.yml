AllCops:
  DisabledByDefault: false
  TargetRubyVersion: 3.3
  Exclude:
    - 'db/migrate/*'

Style/FrozenStringLiteralComment:
   Enabled: false

Style/Documentation:
   Enabled: false

Layout/IndentationStyle:
   Enabled: false

Layout/LineLength:
   Enabled: false

Metrics/MethodLength:
   Enabled: false

Metrics/AbcSize:
   Enabled: false
